<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in javascript</title>
</head>
<body>
    <script>
          let colleges=['vinny','rakshii','janu']
          console.log(typeof(colleges))
          console.log(colleges)
          console.log(colleges[2])
          colleges[2]='panda'/*to change data in particular position*/
          console.log(colleges)
          console.log(colleges[2])
          console.log(colleges.length)/*to find the length of array*/
    </script>
</body>
</html>
